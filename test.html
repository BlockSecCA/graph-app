<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graph Visualization with Resizer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        #graph-container {
            position: relative;
            width: 400px;
            height: 300px;
            border: 1px solid black;
            margin: 20px;
            overflow: hidden;
        }
        .resizer {
            width: 15px;
            height: 15px;
            background: red;
            position: absolute;
            bottom: 0;
            right: 0;
            cursor: se-resize;
            z-index: 10; /* Ensure it's above the canvas */
        }
        .vis-network {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="graph-container">
        <div id="network" class="vis-network"></div>
        <div class="resizer"></div> <!-- Resizer element for resizing the graph container -->
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Initialize the resizer functionality
            const resizer = document.querySelector('.resizer');
            const graphContainer = document.getElementById('graph-container');

            resizer.addEventListener('mousedown', function(e) {
                window.addEventListener('mousemove', resize);
                window.addEventListener('mouseup', stopResize);
                e.preventDefault();
            });

            function resize(e) {
                const newWidth = e.clientX - graphContainer.getBoundingClientRect().left;
                const newHeight = e.clientY - graphContainer.getBoundingClientRect().top;

                if (newWidth > 150 && newHeight > 150) {
                    graphContainer.style.width = newWidth + 'px';
                    graphContainer.style.height = newHeight + 'px';
                    if (network) {
                        network.redraw(); // Redraw the network to adjust
                    }
                }
            }

            function stopResize() {
                window.removeEventListener('mousemove', resize);
                window.removeEventListener('mouseup', stopResize);
            }

            // Initialize vis-network
            const container = document.getElementById('network');
            const nodes = new vis.DataSet([
                { id: 1, label: 'Node 1' },
                { id: 2, label: 'Node 2' },
                { id: 3, label: 'Node 3' }
            ]);

            const edges = new vis.DataSet([
                { from: 1, to: 2 },
                { from: 1, to: 3 }
            ]);

            const data = {
                nodes: nodes,
                edges: edges
            };
            const options = {};
            network = new vis.Network(container, data, options);
        });
    </script>
</body>
</html>
